<div class="card">
  <div class="card-header">
    Add New Employee
  </div>
  <div class="card-body">
    <form [formGroup]="employeeFormGroup" (submit)="submitEmployeeData()" novalidate>
      <div class="mb-3">
        <label class="form-label">Full name</label>
        <input type="text" class="form-control" formControlName="employee_name" placeholder="John Doe" required>
        <div class="py-1 alert alert-danger d-flex align-items-center my-1"
             *ngIf="employee_name?.touched && employee_name?.invalid">Please enter full name.
        </div>
        <div class="py-1 alert alert-danger d-flex align-items-center my-1" *ngIf="employee_name?.errors?.minlength"
        >Full name should not be less than 5 letters.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Salary</label>
        <input type="number" class="form-control" formControlName="employee_salary" placeholder="0" required>
        <div class="py-1 alert alert-danger d-flex align-items-center my-1"
             *ngIf="employee_salary?.touched && employee_salary?.invalid">Please enter salary.
        </div>
        <div class="py-1 alert alert-danger d-flex align-items-center my-1" *ngIf="employee_salary?.errors?.min">
          Salary should not be less than $10,000
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" formControlName="employee_age" placeholder="0" required>
        <div class="py-1 alert alert-danger d-flex align-items-center my-1"
             *ngIf="employee_age?.touched && employee_age?.invalid">Please enter age
        </div>
        <div class="py-1 alert alert-danger d-flex align-items-center  my-1" *ngIf="employee_age?.errors?.min || employee_age?.errors?.max">
          Age should not be between 20-80
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" formControlName="profile_image">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit" [disabled]="!employeeFormGroup.valid">{{isUpdate ? 'Update': 'Save'}}</button>
      </div>
    </form>
  </div>
</div>
