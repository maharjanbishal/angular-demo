<div class="card overflow-scroll h-100">
  <div class="card-header">
    Employee List
  </div>
  <div class="d-flex justify-content-center align-items-center h-100" *ngIf="fetching">
    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="!fetching">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between row">
        <span class="col text-end">Id</span>
        <span class="col-3 text-end">Name</span>
        <span class="col text-end">Salary</span>
        <span class="col text-end">Age</span>
        <span class="col-3 text-end"></span>
      </li>
    </ul>
    <ul class="list-group list-group-flush overflow-scroll" style="height: 95%">
      <li class="list-group-item d-flex justify-content-between row" *ngFor="let emp of employeeslist">
        <span class="col text-end">{{emp.id}}</span>
        <span class="col-3 text-end">{{emp.employee_name}}</span>
        <span class="col text-end">{{emp.employee_salary | currency:'USD':'symbol' : '1.0-0'}}</span>
        <span class="col text-end">{{emp.employee_age}}</span>
        <span class="col-3 text-start">
        <button (click)="onEdit(emp)"
                class="mx-1 btn btn-warning"> <img
          src="assets/icons/edit.svg" width="18" style="color:white"/></button>
        <button (click)="onRemove(emp)" class="mx-1 btn btn-danger">
          <span *ngIf="!(loading && selectedToDelete && emp.id === selectedToDelete.id)">X</span>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                *ngIf="loading && selectedToDelete && emp.id === selectedToDelete.id"></span>
        </button>
      </span>
      </li>
    </ul>
  </div>
</div>
